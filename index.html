<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Camera Collage</title>
  <style>
    :root {
      --bg: #121212;
      --text: #fff;
      --primary: #00ffe7;
      --button-bg: #00ffe7;
      --button-text: #000;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #121212;
      --primary: #0077ff;
      --button-bg: #0077ff;
      --button-text: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      margin: 0;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    video {
      border: 4px solid var(--primary);
      border-radius: 16px;
      width: 300px;
      height: 225px;
      animation: pulse-border 2s infinite;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 231, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(0, 255, 231, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 231, 0); }
    }

    button, #themeToggle {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease, background 0.3s;
      animation: popIn 0.6s ease;
    }

    button:hover, #themeToggle:hover {
      transform: scale(1.05);
    }

    canvas {
      display: none;
      margin: 20px auto;
      border-radius: 12px;
      transition: opacity 1s ease-in;
      border: 2px solid var(--primary);
    }

    .show-canvas {
      display: block;
      opacity: 1;
      animation: fadeIn 1s ease-in-out;
    }

    #downloadLink {
      display: none;
      margin-top: 10px;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #downloadLink:hover {
      background: var(--primary);
      color: var(--button-text);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <button id="themeToggle">ðŸŒ™ Toggle Theme</button>

  <h1>ðŸ“¸ Live Photo Collage</h1>
  <video id="video" autoplay></video>
  <button onclick="capturePhoto()">Capture Photo</button>
  <p>Photos Taken: <span id="count">0</span>/3</p>
  <canvas id="collageCanvas" width="900" height="300"></canvas>
  <a id="downloadLink" download="collage.png">â¬‡ Download Collage</a>

  <script>
    const video = document.getElementById('video');
    const collageCanvas = document.getElementById('collageCanvas');
    const ctx = collageCanvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');
    const countSpan = document.getElementById('count');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    let photos = [];

    // Load saved theme
    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light");
      themeToggle.textContent = "ðŸŒ™ Dark Mode";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light");
      const isLight = body.classList.contains("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
      themeToggle.textContent = isLight ? "ðŸŒ™ Dark Mode" : "â˜€ Light Mode";
    });

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
        console.error(err);
      });

    function capturePhoto() {
      if (photos.length >= 3) return;

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 300;
      tempCanvas.height = 300;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, 300, 300);

      photos.push(tempCanvas);
      countSpan.textContent = photos.length;

      if (photos.length === 3) {
        for (let i = 0; i < 3; i++) {
          ctx.drawImage(photos[i], i * 300, 0, 300, 300);
        }

        collageCanvas.classList.add("show-canvas");
        downloadLink.href = collageCanvas.toDataURL("image/png");
        downloadLink.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
